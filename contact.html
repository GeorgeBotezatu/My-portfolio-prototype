<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/a190457c24.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Botezatu George</title>
	</head>
	<body>
		<div class="contact-container">
			<form action="https://formspree.io/f/xpzkaanr" method="POST">
				<div class="field-name">
					<i class="fas fa-user"></i>
					<input
						type="text"
						placeholder="Your full name..."
						required
						name="username"
					/>
					<i class="fas fa-arrow-down"></i>
				</div>
				<div class="field-email inactive">
					<i class="fas fa-envelope"></i>
					<input
						type="email"
						placeholder="Your email adress..."
						required
						name="_replyto"
					/>
					<i class="fas fa-arrow-down"></i>
				</div>
				<div class="field-textarea inactive">
					<textarea
						id="textarea"
						cols="50"
						rows="3"
						placeholder="Your opinion.."
						required
						name="textarea"
					></textarea>
					<i class="fas fa-arrow-down"></i>
				</div>
				<div class="field-finish inactive">
					<i class="fas fa-heart"></i>
					<input type="submit" value="Thank you!!" />
					<i class="fas fa-heart"></i>
				</div>
			</form>
		</div>

		<script src="contact.js"></script>
	</body>
</html>
